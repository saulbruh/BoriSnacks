{% extends 'base.html' %}

{% block head %}
<title>BoriSnacks - </title>
{% endblock %}

{% block body %}
<div class="producto-detalle">
    <h2>{{ producto.nombre }}</h2>
    <p>{{ producto.stock }}</p>
    <img src="{{ url_for('static', filename=producto.imagen) }}" alt="{{ producto.nombre }}">
    <p>${{ producto.precio }}</p>
    <p>{{ producto.descripcion }}</p>
</div>
{% endblock %}
