<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/registro.css') }}">
  <title>BoriSnacks - Log in</title>
</head>
<body>
  <a href="{{ url_for('index') }}" class="back-button">Cancel</a>
  <div class="section">
    <div class="section">
      <h1>Log in with your account</h1>
      <form action="/login" method="POST">
        <label for="correo">Email</label>
        <input type="email" id="correo" name="correo" placeholder="johndoe@email.com" required autofocus>
        <br>

        <label for="contraseña">Password</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Password" required>
        <br>

        <button type="submit">Log in</button>
      </form>
    </div>

    <p>No tienes cuenta? <a href="/registro">¡Crea una aquí!</a></p>
    <p>¿Olvidaste tu contraseña? <a href="#" onclick="document.getElementById('reset-password-form').style.display = 'block';">¡Restablecerla aquí!</a></p>

    <form id="reset-password-form" method="POST" action="{{ url_for('reset_password_request') }}" style="display: none;">
      <input type="email" name="correo" placeholder="Ingresa tu correo para resetear contraseña" required>
      <button type="submit">Solicitar restablecimiento de contraseña</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
