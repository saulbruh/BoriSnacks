<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/registro.css') }}">
    <title>Add Address</title>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-button">Cancel</a>
    <div class="section">
        <h1>Add a new address</h1>
        <div class="address-form">
            <form class="create-form" action="{{ url_for('register_address') }}" method="POST">
                <label for="calle1">Address:</label>
                <input type="text" id="calle1" name="calle1" required>

                <label for="calle2">Apartment, suite, etc:</label>
                <input type="text" id="calle2" name="calle2">

                <label for="ciudad">City:</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="pais">Country:</label>
                <select class="styled-select" name="pais" id="pais" required>
                    <option value="" disabled selected>Select a country</option>
                    {% for code, country in countries %}
                        <option value="{{ code }}">{{ country }}</option>
                    {% endfor %}
                </select>

                <label for="codigo_postal">ZIP/postal code:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>

                <button type="submit">Save Address</button>
            </form>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
